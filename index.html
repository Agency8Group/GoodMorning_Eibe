<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ïò§ÎäòÏùò Ïù¥Ïäà - RSS Îâ¥Ïä§ ÎåÄÏãúÎ≥¥Îìú</title>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, "Helvetica Neue", Arial, sans-serif;
                background: #f7f9fa;
                margin: 0;
                padding: 16px;
                min-height: 100vh;
                line-height: 1.6;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: #ffffff;
                border-radius: 20px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
                padding: 32px;
                border: 1px solid rgba(0, 0, 0, 0.05);
            }

            h1 {
                background: linear-gradient(
                    135deg,
                    #667eea 0%,
                    #764ba2 25%,
                    #f093fb 50%,
                    #f5576c 75%,
                    #4facfe 100%
                );
                background-size: 300% 300%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-align: center;
                margin-bottom: 32px;
                font-size: 2.5rem;
                font-weight: 700;
                line-height: 1.2;
                animation: gradientShift 3s ease-in-out infinite;
            }

            h1 br {
                display: none;
            }

            .subtitle {
                background: linear-gradient(
                    135deg,
                    #6b7280 0%,
                    #9ca3af 50%,
                    #6b7280 100%
                );
                background-size: 200% 200%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-align: center;
                font-size: 1.1rem;
                margin-bottom: 32px;
                font-weight: 400;
                animation: subtitleGlow 4s ease-in-out infinite;
            }

            @keyframes gradientShift {
                0%,
                100% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
            }

            @keyframes subtitleGlow {
                0%,
                100% {
                    background-position: 0% 50%;
                    opacity: 0.8;
                }
                50% {
                    background-position: 100% 50%;
                    opacity: 1;
                }
            }

            .loading {
                text-align: center;
                color: #6b7280;
                font-size: 1.1rem;
                padding: 60px 20px;
                background: #f9fafb;
                border-radius: 12px;
                border: 2px dashed #e5e7eb;
            }

            .news-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                gap: 24px;
                margin-top: 32px;
            }

            .news-item {
                border: 1px solid #e5e7eb;
                border-radius: 16px;
                padding: 24px;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                background: #ffffff;
                position: relative;
                overflow: hidden;
            }

            .news-item::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(90deg, #3b82f6, #8b5cf6);
                transform: scaleX(0);
                transition: transform 0.3s ease;
            }

            .news-item:hover {
                transform: translateY(-4px);
                box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
                border-color: #d1d5db;
            }

            .news-item:hover::before {
                transform: scaleX(1);
            }

            .news-title {
                font-size: 1.1rem;
                font-weight: 600;
                color: #1f2937;
                margin-bottom: 12px;
                line-height: 1.5;
            }

            .news-title a {
                text-decoration: none;
                color: inherit;
                display: block;
            }

            .news-title a:hover {
                color: #3b82f6;
            }

            .news-date {
                color: #6b7280;
                font-size: 0.875rem;
                margin-bottom: 12px;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .news-date::before {
                content: "üìÖ";
                font-size: 0.8rem;
            }

            .news-source {
                display: inline-block;
                background: #f3f4f6;
                color: #374151;
                padding: 4px 8px;
                border-radius: 6px;
                font-size: 0.75rem;
                font-weight: 500;
                margin-left: auto;
            }

            .news-image {
                width: 100%;
                height: 180px;
                object-fit: cover;
                border-radius: 12px;
                margin-bottom: 16px;
                background: #f9fafb;
                transition: transform 0.3s ease;
            }

            .news-item:hover .news-image {
                transform: scale(1.02);
            }

            .news-item.no-image .news-title {
                font-size: 1.2rem;
                margin-top: 0;
            }

            .error {
                color: #dc2626;
                text-align: center;
                padding: 40px 20px;
                background: #fef2f2;
                border: 1px solid #fecaca;
                border-radius: 12px;
                margin: 20px 0;
            }

            .error a {
                color: #dc2626;
                text-decoration: underline;
                font-weight: 500;
            }

            .error a:hover {
                color: #b91c1c;
            }

            .refresh-btn {
                background: linear-gradient(135deg, #3b82f6, #8b5cf6);
                color: white;
                border: none;
                padding: 14px 28px;
                border-radius: 12px;
                cursor: pointer;
                font-size: 1rem;
                font-weight: 600;
                margin: 0 auto 32px;
                display: block;
                transition: all 0.3s ease;
                box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            }

            .refresh-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
            }

            .refresh-btn:active {
                transform: translateY(0);
            }

            .stats {
                text-align: center;
                color: #6b7280;
                font-size: 0.9rem;
                margin-top: 24px;
                padding: 16px;
                background: #f9fafb;
                border-radius: 8px;
            }

            /* Î™®Î∞îÏùº Î∞òÏùëÌòï */
            @media (max-width: 768px) {
                body {
                    padding: 12px;
                }

                .container {
                    padding: 20px;
                    border-radius: 16px;
                }

                h1 {
                    font-size: 2rem;
                    margin-bottom: 16px;
                }

                h1 br {
                    display: block;
                }

                .subtitle {
                    font-size: 1rem;
                    margin-bottom: 24px;
                }

                .news-grid {
                    grid-template-columns: 1fr;
                    gap: 16px;
                    margin-top: 24px;
                }

                .news-item {
                    padding: 20px;
                }

                .news-image {
                    height: 160px;
                }

                .refresh-btn {
                    padding: 12px 24px;
                    font-size: 0.95rem;
                    margin-bottom: 24px;
                }

                .loading {
                    padding: 40px 16px;
                    font-size: 1rem;
                }
            }

            @media (max-width: 480px) {
                body {
                    padding: 8px;
                }

                .container {
                    padding: 16px;
                }

                h1 {
                    font-size: 1.75rem;
                }

                .news-item {
                    padding: 16px;
                }

                .news-title {
                    font-size: 1rem;
                }

                .news-image {
                    height: 140px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Ïò§ÎäòÏùò Ïù¥Ïäà</h1>
            <div class="subtitle">ÏµúÏã† Îâ¥Ïä§Î•º ÌïúÎààÏóê ÌôïÏù∏ÌïòÏÑ∏Ïöî</div>

            <button class="refresh-btn" onclick="loadNews()">
                üîÑ ÏÉàÎ°úÍ≥†Ïπ®
            </button>

            <div id="news-container">
                <div class="loading">Îâ¥Ïä§Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
            </div>

            <div class="stats" id="stats" style="display: none">
                Ï¥ù <span id="news-count">0</span>Í∞úÏùò Îâ¥Ïä§Î•º Î∂àÎü¨ÏôîÏäµÎãàÎã§
            </div>
        </div>

        <script>
            // RSS ÌîºÎìú URLÎì§ (Îçî ÏïàÏ†ïÏ†ÅÏù∏ ÌîºÎìúÎì§Î°ú Î≥ÄÍ≤Ω)
            const RSS_FEEDS = [
                {
                    name: "ÎÑ§Ïù¥Î≤Ñ Îâ¥Ïä§",
                    url: "https://api.rss2json.com/v1/api.json?rss_url=https://news.naver.com/rss/main",
                    fallback: "https://news.naver.com/",
                },
                {
                    name: "Îã§Ïùå Îâ¥Ïä§",
                    url: "https://api.rss2json.com/v1/api.json?rss_url=https://news.daum.net/rss",
                    fallback: "https://news.daum.net/",
                },
                {
                    name: "Ïó∞Ìï©Îâ¥Ïä§",
                    url: "https://api.rss2json.com/v1/api.json?rss_url=https://www.yonhapnewstv.co.kr/category/news/headline/feed/",
                    fallback: "https://www.yonhapnewstv.co.kr/",
                },
            ];

            // Îâ¥Ïä§ Î°úÎî© Ìï®Ïàò
            async function loadNews() {
                const container = document.getElementById("news-container");
                const stats = document.getElementById("stats");
                const newsCount = document.getElementById("news-count");

                container.innerHTML =
                    '<div class="loading">Îâ¥Ïä§Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>';
                stats.style.display = "none";

                let allNews = [];

                try {
                    // Í∞Å RSS ÌîºÎìúÏóêÏÑú Îâ¥Ïä§ Í∞ÄÏ†∏Ïò§Í∏∞
                    for (const feed of RSS_FEEDS) {
                        try {
                            const response = await fetch(feed.url);
                            const data = await response.json();

                            if (data.status === "ok" && data.items) {
                                // Í∞Å Í∏∞ÏÇ¨Ïóê ÏÜåÏä§ Ï†ïÎ≥¥ Ï∂îÍ∞Ä
                                const newsWithSource = data.items
                                    .slice(0, 5)
                                    .map((item) => ({
                                        ...item,
                                        source: feed.name,
                                        fallback: feed.fallback,
                                    }));
                                allNews = allNews.concat(newsWithSource);
                            }
                        } catch (error) {
                            console.error(`Error loading ${feed.name}:`, error);
                        }
                    }

                    // ÎÇ†ÏßúÏàúÏúºÎ°ú Ï†ïÎ†¨ (ÏµúÏã†Ïàú)
                    allNews.sort(
                        (a, b) => new Date(b.pubDate) - new Date(a.pubDate)
                    );

                    // Îâ¥Ïä§ ÌëúÏãú
                    displayNews(allNews);
                } catch (error) {
                    console.error("Error loading news:", error);
                    container.innerHTML = `
                        <div class="error">
                            Îâ¥Ïä§Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.<br>
                            <a href="#" onclick="loadNews()">Îã§Ïãú ÏãúÎèÑ</a> ÎòêÎäî 
                            <a href="goodmorning_eibe.html">ÎßÅÌÅ¨ Î™®Ïùå Î≤ÑÏ†Ñ</a>ÏùÑ Ïù¥Ïö©Ìï¥Ï£ºÏÑ∏Ïöî.
                        </div>
                    `;
                }
            }

            // Îâ¥Ïä§ ÌëúÏãú Ìï®Ïàò
            function displayNews(news) {
                const container = document.getElementById("news-container");
                const stats = document.getElementById("stats");
                const newsCount = document.getElementById("news-count");

                if (news.length === 0) {
                    container.innerHTML = `
                        <div class="error">
                            Îâ¥Ïä§Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.<br>
                            <a href="goodmorning_eibe.html">ÎßÅÌÅ¨ Î™®Ïùå Î≤ÑÏ†Ñ</a>ÏùÑ Ïù¥Ïö©Ìï¥Ï£ºÏÑ∏Ïöî.
                        </div>
                    `;
                    return;
                }

                const newsHTML = news
                    .map((item) => {
                        const date = new Date(item.pubDate).toLocaleDateString(
                            "ko-KR",
                            {
                                year: "numeric",
                                month: "long",
                                day: "numeric",
                                hour: "2-digit",
                                minute: "2-digit",
                            }
                        );

                        // Ïù¥ÎØ∏ÏßÄ URL Ï∂îÏ∂ú Í∞úÏÑ†
                        let image = "";
                        if (item.thumbnail) {
                            image = item.thumbnail;
                        } else if (item.enclosure && item.enclosure.link) {
                            image = item.enclosure.link;
                        } else if (item.content) {
                            // contentÏóêÏÑú Ïù¥ÎØ∏ÏßÄ ÌÉúÍ∑∏ Ï∂îÏ∂ú
                            const imgMatch = item.content.match(
                                /<img[^>]+src="([^"]+)"/
                            );
                            if (imgMatch) {
                                image = imgMatch[1];
                            }
                        }

                        // Ïù¥ÎØ∏ÏßÄÍ∞Ä ÏóÜÏúºÎ©¥ Ïù¥ÎØ∏ÏßÄ ÏóÜÏù¥ ÌëúÏãú
                        const hasImage = image && image !== "";
                        const cardClass = hasImage
                            ? "news-item"
                            : "news-item no-image";

                        const imageHTML = hasImage
                            ? `<img src="${image}" alt="Îâ¥Ïä§ Ïù¥ÎØ∏ÏßÄ" class="news-image" onerror="this.style.display='none'">`
                            : "";

                        return `
                            <div class="${cardClass}">
                                ${imageHTML}
                                <div class="news-title">
                                    <a href="${item.link}" target="_blank">${item.title}</a>
                                </div>
                                <div class="news-date">
                                    ${date}
                                    <span class="news-source">${item.source}</span>
                                </div>
                            </div>
                        `;
                    })
                    .join("");

                container.innerHTML = `
                    <div class="news-grid">
                        ${newsHTML}
                    </div>
                `;

                // ÌÜµÍ≥Ñ ÌëúÏãú
                newsCount.textContent = news.length;
                stats.style.display = "block";
            }

            // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Îâ¥Ïä§ Î°úÎî©
            window.onload = loadNews;
        </script>
    </body>
</html>
